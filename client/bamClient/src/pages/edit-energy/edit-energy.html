<ion-header>

  <ion-navbar>
    <ion-title>{{energyChange.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="energy" (ngSubmit)="submitEnergy()">
    <div class="containerBody">
      <ion-label>Compteur : </ion-label>
      <ion-select [(ngModel)]="itemChange.statu" name="statu" interface="popover">
        <ion-option value="1">Eau chaude</ion-option>
        <ion-option value="5">DIFC</ion-option>
        <ion-option value="6">Eau froide</ion-option>
        <ion-option value="4">Mazout</ion-option>
        <ion-option value="2">Electricité HP</ion-option>
        <ion-option value="3">Electricité HC</ion-option>
      </ion-select>
      <ion-item>
        <ion-label>Nombre : </ion-label>
        <ion-input type="text" [(ngModel)]="energyChange.number" name="number" placeholder="{{energy.number}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Valeur : </ion-label>
        <ion-input type="text" [(ngModel)]="energyChange.number" name="value" placeholder="{{energy.value}}"></ion-input>
      </ion-item>
    </div>
    <button ion-button type="submit" class="submitButton">Modifier</button>
  </form>
</ion-content>
